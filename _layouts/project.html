---
layout: base
---
<header>
	<h1>
		{{ page.title }}
		<small>{{ page.tagline }}</small>
	</h1>

	{% for screenshot in page.screenshots %}
		<img class="img-responsive" src="/img/projects/anyway/{{ screenshot }}">
	{% endfor %}

</header>

{{ page.content }}

{% for item in page.press %}
	<div class="thumbnail">
		<div class="caption">
			<h3>
				{{ item.title }}
				<small>{{ item.source }}</small>
				<a href="{{ item.link }}">לכתבה המלאה</a>
			</h3>

		</div>
</div>
{% endfor %}
